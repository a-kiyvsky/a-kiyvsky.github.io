<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->
	<title>SignUp Page - Kursky Prj.</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#00d6dd">
	<!-- Custom Browsers Color End -->
	<link rel="stylesheet" href="css/main.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
</head>
<body>
	<main class="signUp">
		<div class="container">
			<div class="signUp__left">
				<h2 class="signUp__header">Sign Up</h2>
				<form action="" onsubmit="validatePasswords()">
					<div class="form__group form__group--text">      
						<input class="form__group__input form__group__input--text" type="text" required>
						<span class="form__group__highlight"></span>
						<span class="form__group__bar"></span>
						<label>Username</label>
					</div>
					<div class="form__group form__group--text">      
						<input class="form__group__input form__group__input--text" type="email" oninput="validateEmail()" id="email" required>
						<span class="form__group__highlight"></span>
						<span class="form__group__bar"></span>
						<label>Email</label>
					</div>
					<div class="form__group form__group--text">      
						<input id="password" class="form__group__input form__group__input--text" type="password" required>
						<span class="form__group__highlight"></span>
						<span class="form__group__bar"></span>
						<label>Password</label>
					</div>
					<div class="form__group form__group--text">      
						<input id="passwordConfirm" oninput="validatePasswords()" class="form__group__input form__group__input--text" type="password" required>
						<span class="form__group__highlight"></span>
						<span class="form__group__bar"></span>
						<label>Repeat password</label>
					</div>
					<div class="form__group form__group--check">
						<input class="form__group--checkbox" id="terms" type="checkbox" value="value1" required>
						<label for="terms"><span>I agree to the <a href="#">Terms and conditions</a></span></label>
					</div>
					<div class="form__group form__group--submit">
						<input type="submit"  value="Sign Up">
					</div>
				</form>
			</div>
			<div class="signUp__right">
				<div class="image__wrapper"></div>
				<div class="text__wrapper">
					<nav>
						<ul>
							<li><a href="#">Facebook</a></li>
							<li><a href="#">Instagram</a></li>
							<li><a href="#">Pinterest</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</main>
	<script src="js/scripts.min.js"></script>
</body>
</html>
